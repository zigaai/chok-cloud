server:
  port: 9000
  tomcat:
    threads:
      max: {MAX_THREAD:800}
      min-spare: {MIN_THREAD:100}
  servlet:
    context-path: /authentication
spring:
  application:
    name: "${moduleName}"
  cloud:
    kubernetes:
      discovery:
        namespaces:
          - app
      config:
        sources:
          - name: \${spring.application.name}-cm
    openfeign:
      okhttp:
        enabled: true
      httpclient:
        enabled: false
      client:
        config:
          default:
            connectTimeout: 5000
            readTimeout: 5000
      compression:
        request:
          enabled: true
        response:
          enabled: true

feign:
  sentinel:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include:
          - health
          - info
          - refresh